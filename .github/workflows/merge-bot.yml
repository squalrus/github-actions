name: Merge Bot

on:
  pull_request:
    types:
      - labeled
      - ready_for_review
      - review_request_removed
      - review_requested
      - synchronize
      - unlabeled
  pull_request_review:
    types:
      - dismissed
      - submitted

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Integration check
      uses: .
      with:
        GITHUB_APP_ID: 321564
        GITHUB_APP_CLIENT_ID: v1.ea3ca8f1d74d0d6f
        GITHUB_APP_PRIVATE_KEY: ${{ secrets.MERGE_PRIVATE_KEY }}
        GITHUB_APP_CLIENT_SECRET: ${{ secrets.MERGE_CLIENT_SECRET }}
        test: true
        reviewers: true
        labels: ready, merge
        blocking_labels: do not merge
        checks_enabled: true
        method: squash
        delete_source_branch: true